<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="arpa-app-shared-styles">
    <template>
        <style>
            :host {
                display: block;
                background-color: #e8e8e8;
                height: 100vh;
                @apply --paper-font-common-base;

                --paper-fab-background: var(--paper-teal-500);
            }

            /*App Styles*/

            app-drawer {
                z-index: 2;
            }

            app-toolbar {
                background-color: var(--paper-green-500);
            }

            app-drawer paper-item, app-drawer paper-item iron-icon, app-drawer paper-item label {
                cursor: pointer;
            }

            app-drawer paper-item label {
                margin: 0 10px 0 10px;
            }

            /*Common Styles*/
            .login-status {
                color: black;
                cursor: pointer;
            }

            .user-icon-container {
                float: right;
                margin-right: 10px;
                font-size: 14px;
                vertical-align: middle;
                font-family: sans-serif;
            }

            .user-icon {
                max-height: 25px;
                margin: 0 5px 0 5px;
                vertical-align: middle;
            }

            paper-fab {
                position: absolute;
                bottom: 1em;
                right: 1em;
                z-index: 1;
            }

            .page-content {
                margin: 1em;
                max-width: 800px;
            }

            .page-buttons {
                display: block;
                position: relative;
                margin: 10px auto;
                width: calc(100vw - 20px);
                max-width: 480px;
                @apply --layout-horizontal;
                @apply --layout-center;
            }

            .page-buttons paper-button {
                background-color: var(--paper-blue-800);
                color: var(--paper-green-100);
            }

            .data-list .item {
                @apply --layout-horizontal;
                padding: 20px;
                border-radius: 8px;
                background-color: white;
                border: 1px solid #ddd;
                margin: 16px auto 0 auto;
            }

            .data-list .item:focus {
                outline: 0;
                border-color: darkgray;
            }

            .data-list .logo {
                height: 40px;
                width: 40px;
                border-radius: 20px;
                box-sizing: border-box;
                background-color: #DDD;
            }

            .data-list .pad {
                padding: 0 16px;
                @apply --layout-flex;
                @apply --layout-vertical;
            }

            .data-list .primary {
                font-size: 16px;
                font-weight: bold;
            }

            .data-list .secondary {
                font-size: 14px;
            }

            .data-list .dim {
                color: gray;
            }

            .data-list .spacer {
                @apply --layout-flex;
            }

            .yellow-button {
                text-transform: none;
                color: #eeff41;
            }

            .info-message {
            }

            .success-message {
                background-color: var(--paper-green-500);
            }

            .error-message {
                background-color: var(--paper-red-500);
            }

            /*Notes Styles*/
            .notes {
                position: relative;
                box-sizing: border-box;
                padding: 1em;
                max-height: calc(100vh - 46px);
                overflow: auto;
            }

            arpa-note {
                margin-bottom: 1em;
            }

            @media (min-width: 640px) {
                arpa-note {
                    max-width: 320px;
                    margin: 0 0.5em 1em;
                }

                .notes {
                    @apply --layout-horizontal;
                    @apply --layout-wrap;
                    justify-content: center;
                    align-content: space-around;
                }
            }
        </style>
    </template>
</dom-module>
