<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="arpa-app-shared-styles">
    <template>
        <style>
            :host {
                display: block;
                height: auto;
                @apply --paper-font-common-base;
                --paper-fab-background: var(--paper-teal-500);
            }

            /*App Styles*/

            app-drawer {
                z-index: 2;
                margin-top: 65px;
            }

            app-toolbar {
                background-color: var(--paper-green-500);
            }

            app-drawer paper-item, app-drawer paper-item iron-icon, app-drawer paper-item label {
                cursor: pointer;
            }

            app-drawer paper-item label {
                margin: 0 10px 0 10px;
            }

            .pages-container {
                padding: 10px;
            }

            .page-header, .list-header {
                width: 100%;
                content: "";
                display: table;
                clear: both;
            }

            .page-header .page-header-left, .list-header .list-header-left {
                padding: 5px 5px 5px 0;
                width: calc(50% - 5px);
                float: left;

            }

            .page-header .page-header-right, .list-header .list-header-right {
                padding: 5px 0 5px 0;
                width: calc(50% - 5px);
                float: left;
            }

            /*Common Styles*/
            .login-status {
                color: black;
                cursor: pointer;
            }

            .user-icon-container {
                float: right;
                margin-right: 10px;
                font-size: 14px;
                vertical-align: middle;
                font-family: sans-serif;
            }

            .user-icon {
                max-height: 25px;
                margin: 0 5px 0 5px;
                vertical-align: middle;
            }

            paper-fab {
                margin: 10px;
                z-index: 1;
                float: right;
            }

            .page-content {
                margin: 1em;
                max-width: 800px;
            }

            .page-buttons {
                display: block;
                position: relative;
                margin: 10px auto;
                width: calc(100vw - 20px);
                max-width: 480px;
                @apply --layout-horizontal;
                @apply --layout-center;
            }

            .page-buttons paper-button {
                background-color: var(--paper-blue-800);
                color: var(--paper-green-100);
            }

            .page-buttons paper-button.orange {
                background-color: var(--paper-orange-800);
                color: var(--paper-grey-100);
            }

            .page-buttons paper-button.green {
                background-color: var(--paper-green-800);
                color: var(--paper-grey-100);
            }

            .data-list .item, .data-list .inactive {
                @apply --layout-horizontal;
                padding: 20px;
                border-radius: 8px;
                background-color: white;
                border: 1px solid #ddd;
                margin: 16px auto 0 auto;
            }

            .data-list .inactive {
                background-color: var(--paper-grey-100);
            }

            .data-list .item:focus {
                outline: 0;
                border-color: darkgray;
            }

            .data-list .logo {
                height: 40px;
                width: 40px;
                border-radius: 20px;
                box-sizing: border-box;
                background-color: #DDD;
            }

            .data-list .pad {
                padding: 0 16px;
                @apply --layout-flex;
                @apply --layout-vertical;
            }

            .data-list .primary {
                font-size: 16px;
                font-weight: bold;
            }

            .data-list .secondary {
                font-size: 14px;
            }

            .data-list .dim {
                color: gray;
            }

            .data-list .spacer {
                @apply --layout-flex;
            }

            .yellow-button {
                text-transform: none;
                color: #eeff41;
            }

            .info-message {
            }

            .success-message {
                background-color: var(--paper-green-500);
            }

            .error-message {
                background-color: var(--paper-red-500);
            }

            .state_available {
                color: var(--paper-green-300);
            }

            .state_sold_out {
                color: var(--paper-orange-300);
            }

            .state_closed {
                color: var(--paper-purple-300);
            }

            .state_canceled {
                color: var(--paper-blue-300);
            }

            .text-left {
                text-align: left;
            }

            .text-right {
                text-align: right;
            }

            .text-info {
                font-style: italic;
                font-size: 0.8em;
            }

            .text-info iron-icon {
                max-height: 1.5em;
            }

            /*Vaadin Grid*/

            vaadin-grid.data-table-grid vaadin-grid-filter {
                width: 100%;
            }

            /*Notes Styles*/
            .notes {
                position: relative;
                box-sizing: border-box;
                padding: 1em;
                max-height: calc(100vh - 46px);
                overflow: auto;
            }

            arpa-note {
                margin-bottom: 1em;
            }

            @media (min-width: 640px) {
                arpa-note {
                    max-width: 320px;
                    margin: 0 0.5em 1em;
                }

                .notes {
                    @apply --layout-horizontal;
                    @apply --layout-wrap;
                    justify-content: center;
                    align-content: space-around;
                }
            }
        </style>
    </template>
</dom-module>
