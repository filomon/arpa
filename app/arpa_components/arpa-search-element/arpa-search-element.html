<link rel="import" href="../arpa-app-elements/arpa-common-elements.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="arpa-search-element">
    <template>
        <div>
            <paper-input always-float-label label="{{localize('search_text')}}"></paper-input>
        </div>
    </template>
    <script>
        Polymer({
            is: 'arpa-search-element',

            behaviors: [Polymer.ArpaCore, Polymer.ArpaAppBehavior],

            attached: function () {
                if (this.loadResources) {
                    this.loadResources(this.resolveUrl('locales.json'));
                }
            }
        });
    </script>
</dom-module>
