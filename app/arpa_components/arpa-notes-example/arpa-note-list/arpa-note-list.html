<link rel="import" href="../../arpa-app-elements/arpa-common-elements.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../arpa-app-elements/arpa-common-behaviors.html">

<dom-module id="arpa-note-list">
    <template>
        <style include="arpa-app-shared-styles"></style>
        <paper-fab icon="add" on-tap="_add" disabled="[[!online]]" aria-label="Add note"></paper-fab>
        <div class="page-content">
            <h3>[[es.message.note_list_title]]</h3>
            <iron-list id="main_list" class="data-list" items="[[notes]]" as="note" scroll-target="document">
                <template>
                    <div>
                        <div class="item" tabindex$="[[tabIndex]]">
                            <!-- Uncomment if there is a image associated to a record -->
                            <!--<iron-image class="logo" sizing="contain" src="[[item.logo]]"></iron-image>-->
                            <div class="pad">
                                <div class="primary">[[note.title]]</div>
                                <div class="secondary dim">[[note.body]]</div>
                            </div>
                            <paper-button on-tap="_edit">[[es.label.edit]]</paper-button>
                        </div>
                    </div>
                </template>
            </iron-list>
        </div>
    </template>
    <script>
        Polymer({
            is: 'arpa-note-list',

            properties: {
                notes: {
                    type: Array,
                    value: []
                }
            },

            behaviors: [Polymer.ArpaMessages, Polymer.ArpaCoreModel, Polymer.ArpaCollections],

            refresh: function () {
                if (this.user) {
                    var notesRef = firebaseApp.database().ref("/notes/user_" + this.user.uid);
                    notesRef.orderByKey().on("value", function (data) {
                        this.set("notes", this.queryResultsToArrayObject(data.val()));
                    }.bind(this));
                }
            },

            _edit: function (_event) {
                console.log("_event", _event);
                this.fire('change-view', {mode: "EDIT", note: _event.model.note, view: "form"});
            },

            _add: function (_event) {
                this.fire('change-view', {mode: "ADD", note: null, view: "form"});
            },

        });
    </script>
</dom-module>
