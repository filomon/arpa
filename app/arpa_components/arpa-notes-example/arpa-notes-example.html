<link rel="import" href="../arpa-app-elements/arpa-common-elements.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="arpa-note-list/arpa-note-list.html">
<link rel="import" href="arpa-note-form/arpa-note-form.html">

<dom-module id="arpa-notes-example">
    <template>
        <style include="arpa-app-shared-styles"></style>
        <app-route
                route="{{route}}"
                pattern="/:view"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>
        <iron-pages selected="{{routeData.view}}" attr-for-selected="name">
            <arpa-note-list id="list"
                            name="list"
                            route="{{route}}"
                            user="{{user}}"
                            signed-in="{{signedIn}}"
                            online="{{online}}"
                            on-change-view="changeView"
                            hidden$="[[!signedIn]]">
            </arpa-note-list>
            <arpa-note-form id="form"
                            name="form"
                            route="{{route}}"
                            user="{{user}}"
                            signed-in="{{signedIn}}"
                            online="{{online}}"
                            on-change-view="changeView"
                            hidden$="[[!signedIn]]">
            </arpa-note-form>
        </iron-pages>
    </template>
    <script>
        Polymer({
            is: 'arpa-notes-example',

            properties: {},

            observers: [],

            behaviors: [Polymer.ArpaCore, Polymer.ArpaMessages],

            setup: function () {
                this.set("routeData.view", "list");
                this.$.list.refresh();
            },

            changeView: function (_event, _params) {
                if (_params.view === "list") {
                    this.$.list.refresh();
                } else if (_params.view === "form") {
                    this.$.form.setup(_params.mode, _params.note);
                }
                this.set("routeData.view", _params.view);
            }
        });
    </script>
</dom-module>
